<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>To-Do List</title>
</head>
<body>
    <div>
        <h1>TO DO LIST</h1>
    </div>
    <div class="full-page">
        <div class="todo-container">
            
            <div id="searcharea">
                <input type="text" id="search" placeholder="Search Task...">
                <button class="btn btn-warning" id="searchButton">Search</button>
            </div>
            <br>
            <br>
            <div class="task-text">
                <input type="text" id="taskname">
                <button id="addButton">Add Task</button>
            </div>
            <div class="task-form" id="task">
                <table id="table">
                    <!-- Table rows will be added dynamically -->
                </table>
            </div>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
